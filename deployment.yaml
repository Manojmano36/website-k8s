apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-app
  namespace: default   # ðŸ‘ˆ REQUIRED
spec:
  replicas: 4
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: website
        image: manojmano36/website-app:NEW_SHA
        ports:
        - containerPort: 80
